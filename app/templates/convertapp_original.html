<!DOCTYPE html>
<html>
    <meta charset="utf-8">

<head>
    <title>
	Online OCR
    </title>
    <!--<link rel="stylesheet" href="convert_css.css">-->
    <link rel="stylesheet" href="/static/css/convert_css.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
    <body>
        
        <header>
        <!--</div>-->
            <div class="header-logo-menu">
              <div id="nav-drawer">
                  <input id="nav-input" type="checkbox" class="nav-unshown">
                  <label id="nav-open" for="nav-input"><span style="color:#ff0000;"></span></label>
                  <label class="nav-unshown" id="nav-close" for="nav-input"></label>
                  <div id="nav-content">menu contents</div>
              </div>
              <div class="logo-erea"></div>
            </div>
    </header>
       
    <div class="header">
      <div class="header-logo"><i class="fas fa-book-open fa-fw"></i>Convert to Txt</div>
    </div>
        <div class="skewed-bg">
            <div class="content">
                <h1 class="title">Free Image recognition App</h1>
             <p class="text">This is a quick converter from image to txt</p>
            </div>
        </div>
        <!--headerここまで-->
    <div class="main">
            <form action="/send" method="post" enctype="multipart/form-data">
                <p><input id="img_file" type="file" name="img_file" style="" multiple></p>
   
                <p><select name="Languages" id="Languages" style="width:200px;">
                    <option value="ENGLISH">ENGLISH</option>
                    <option value="NUMBER">NUMERAL</option>
                    </select></p>
            
                <p><input class = "Execute" type="submit" name="OCRConvert" value="EXECUTE" id="OCRConvert"style="font-family:vernada;font-size:Large;height:50px;width:180px;"/></p>
            </form>
        <textarea cols="60" rows="20">
            {% for o in result %}{{o}}{% endfor %}
        </textarea>
    </div>
        
        <!-- footerここから -->
    <div class="footer">
      <p>© 2018 Convert to Txt inc.</p>
    </div>
    </body>         
    
</html>
